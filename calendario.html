    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                contentHeight: 'auto', // Ajusta automáticamente la altura
                aspectRatio: 1.5, // Relación de aspecto personalizada
                headerToolbar: {
                    start: 'prev today next', // Botones a la izquierda
                    center: 'title', // Título en el centro
                    end: '' // Vistas disponibles
                },
                buttonText: {                 // Personalización de textos de botones
                    today: 'HOY'
                }
            });
            calendar.render();
        });

    </script>
