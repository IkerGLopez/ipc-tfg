    <div class="container mt-4">
        <h1 class="text-center">Consulta de Memorias</h1>
        <p class="text-center">Filtra las memorias por especialidad, idioma y año.</p>

        <!-- Formulario de Filtro -->
        <form id="filterForm" class="mb-4">
            <div class="row">
                <div class="col-md-4">
                    <label for="especialidad" class="form-label">Especialidad</label>
                    <select class="form-select" id="especialidad">
                        <option value="">Seleccionar Especialidad</option>
                        <option value="Software">Ingeniería del Software</option>
                        <option value="Hardware">Ingeniería de Computadores</option>
                        <option value="Computación">Computación</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="idioma" class="form-label">Idioma</label>
                    <select class="form-select" id="idioma">
                        <option value="">Seleccionar Idioma</option>
                        <option value="Castellano">Castellano</option>
                        <option value="Euskera">Euskera</option>
                        <option value="Inglés">Inglés</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="ano" class="form-label">Año</label>
                    <select class="form-select" id="ano">
                        <option value="">Seleccionar Año</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                    </select>
                </div>
            </div>
        </form>

        <!-- Tabla con datos filtrados -->
        <table class="table table-bordered" id="memoriasTable">
            <thead>
                <tr>
                    <th>Especialidad</th>
                    <th>Idioma</th>
                    <th>Año</th>
                    <th>Título</th>
                </tr>
            </thead>
            <tbody id="memorias-table">
                <!-- Las filas se agregarán dinámicamente con JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
